<!DOCTYPE html>
<html lang="pt-br>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paragráfos</title>
</head>
<body>
  <h1>Paragráfos e Quebras de Linhas</h1>
  <hr>
  <p>
    Voce pode
    escrever qualquer coisa 
    entre &lt;p&gt; e &lt;/p&gt;<!--lt less than /gt greater than-->>
  <p>
    Se precisar quebrar o texto em algum lugar
    especifico <br> como esse, pode usar a tag &lt;br&gt;
  </p>
  <p>Adicionar Alguns símbolos especiais:
    &reg;&copy;&trade;
    &real; &yen;&cent;&Delta;&uparrow;&larr;
  </p>
  <p>Adicionando emoji:
    &#x1f919;
    &#x1f913;
    &#x1f611;
  </p>
  <img src="https://image.freepik.com/fotos-gratis/sorrindo-linda-estudante-feminina-com-cabelos-longos-sueter-branco-escrevendo-no-caderno-enquanto-usa-o-laptop-studing-remoto_158595-7570.jpg" alt="Pessoa estudando">
</body>
</html>
